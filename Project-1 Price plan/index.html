<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pricing Table In HTML and CSS</title>
</head>

<body>

    <div class="wrapper">
        <div class="pricing_table">
            <div class="pt_item pt_1">
                <div class="title">
                    <p>CLOUD 25</p>
                </div>
                <div class="price">
                    <p>
                        <span class="dollar">$</span>
                        <span class="money">10</span>
                        <span class="month">/Month</span>
                    </p>
                </div>
                <ul>
                    <li>
                        <div class="features">
                            <p><span>5 </span>Domain Names</p>
                        </div>
                    </li>
                    <li>
                        <div class="features">
                            <p><span>2 GB </span>RAM</p>
                        </div>
                    </li>
                    <li>
                        <div class="features">
                            <p><span>50 GB </span>Disk Storage</p>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="pt_item pt_2"></div>
            <div class="pt_item pt_3"></div>
            <div class="pt_item pt_4"></div>
        </div>
    </div>

</body>

</html>
